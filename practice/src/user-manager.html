<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/images/logo/icon-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/index.scss" />
  <title>User manager-Food Blog</title>
</head>

<body>
  <!-- START HEADER -->
  <header>
    <div class="navbar-user__wrapper">
      <div class="navbar-user__item">
        <span class="navbar-user__icon-menu"></span>
        <h1 class="navbar-user__title">User Manager</h1>
      </div>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- START MAIN -->
  <main class=" main-body">
    <div class="drawer show">
      <div class="drawer__wrapper">
        <button class="btn__drawer">
          <span class="drawer__icon-new drawer__user-icon"></span>
          New recipes
        </button>
      </div>

      <ul class="navigation">
        <li class="navigation__item user" data-id="users">
          <span class="drawer__icon-user drawer__user-icon"></span>
          <p class="drawer__title">Users</p>
        </li>
        <li class="navigation__item product" data-id="products">
          <img class="drawer__img" src="./assets/images/products/product-preview.png" alt="Icon product">
          <p class="drawer__title">Recipes</p>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="content__wrapper conten-hindder">
        <div class="toolbar">
          <p class="toolbar__title">User</p>
          <span class="toolbar__icon"></span>
        </div>

        <div class="table show" id="table-wrapper">
        </div>

      </div>
      <aside class="panel hindder-panel" id="panel-details">

      </aside>
    </div>

  </main>
  <!-- END MAIN -->

  <!-- START MODAL -->
  <form class="modal show-form" id="form-add-product">
    <div class="modal__header">
      <p class="modal__title">Add recipes</p>
      <span class="modal__icon drawer__user-icon"></span>
    </div>
    <div class="modal__body">
      <div class="modal__item">
        <label class="modal__label">Image</label>
        <input id="input_image" class="modal__input" type="text">
      </div>
      <div class="modal__item">
        <label class="modal__label">Name</label>
        <input id="input_name" class="modal__input" type="text">

      </div>
      <button class="btn__save btn-save">Save</button>
    </div>
  </form>
  <!-- END MODAL -->

  <script type="module" src="./javascript/app.js"></script>
</body>
<script>

</script>
